<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700&amp;subset=cyrillic" rel="stylesheet">
    <title>Elfsight photo gallery</title>
</head>
<body>
  <div id="root">
    <div class="container">
      <header class="page-header">
        <nav class="page-header__nav-full nav-full">
          <ul class="nav-full__list">
            <li class="nav-full__item">
              <a class="nav-full__link">Authors</a>
            </li>
            <li class="nav-full__item">
              <a class="nav-full__link">Albums</a>
            </li>
            <li class="nav-full__item">
              <a class="nav-full__link nav-full__link--inactive">Photos</a>
            </li>
          </ul>
        </nav>
        <nav class="page-header__nav-mobile nav-mobile">
          <a class="nav-mobile__link" href="./albums.html">
            <div class="nav-mobile__name">Albums</div>
          </a>
        </nav>
      </header>
      <main class="page-albums">
        <h1 class="visually-hidden">Photos</h1>
        <section class="page-albums__album-cover">
          <h2 class="visually-hidden">Author</h2>
          <div class="album-cover__image--container">
            <img class="album-cover__image" src="./img/thumbnail.jpg" width="187" height="187" alt="Username">
          </div>
          <div class="album-cover__description">
            <h3 class="album-cover__header">
              quidem molestiae enim
              <span class="album-cover__author-name">Author: Leanne Graham</span>
            </h3>
          </div>
        </section>
        <section class="page-albums__photos photos">
          <h2 class="visually-hidden">Photos list</h2>
          <ul class="photos__list">
            <li class="photos__item photo">
              <a class="photo__link" href="./img/image.jpg">
                <div class="photo__image-container">
                  <img class="photo__image" src="./img/thumbnail.jpg" width="300" height="300" alt="Username">
                </div>
              </a>
            </li>
          </ul>
        </section>
      </main>

      <section class="page-preview preview">
        <h2 class="visually-hidden">Photo preview</h2>
        <div class="preview__background">
          <figure class="preview__cover">
            <div class="preview__image-container">
              <img class="preview__image" src="./img/thumbnail.jpg" width="300" height="300" alt="Username">
            </div>
            <figcaption class="preview__caption">
              <div class="preview__author">
                <img class="preview__author-avatar" src="./img/avatar.jpg" width="187" height="187" alt="Username">
              </div>
              <h3 class="preview__header"><span class="preview__author-name">Leanne Graham</span>accusamus beatae ad facilis cum similique qui sunt</h3>
            </figcaption>
          </figure>
        </div>
      </section>
    </div>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
